<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Von-Allem-Etwas-Quiz</span>
    </div>
  </nav>

<div class="main-section">
  <div class="card" style="width: 500px;">
    <img id="question-image" src="img/breitwegerrich.jpg" class="card-img-top">
    <div class="card-body">
      <h5 id="quiz-question" class="card-title mb-3">Frage</h5>
      
      <div class="card mb-2 hover-pointer" onclick="answer('answer1')">
        <div id="answer1" class="card-body">
          Antwort
        </div>
      </div>

      <div class="card mb-2 hover-pointer" onclick="answer('answer2')">
        <div id="answer2" class="card-body">
         Antwort
        </div>
      </div>

      <div class="card mb-2 hover-pointer" onclick="answer('answer3')">
        <div id="answer3" class="card-body">
          Antwort
        </div>
      </div>

      <div class="card mb-3 hover-pointer" onclick="answer('answer4')">
        <div id="answer4" class="card-body">
         Antwort
        </div>
      </div>

      <div class="quiz-footer pt-3">
        <span>Frage <b id="number-of-question">0</b> von <b id="number-of-all-questions">5</b></span>
        <button id="next-question" class="btn btn-primary" onclick="nextQuestion()" disabled>Weiter</button>
      </div>
    </div>
  </div>
</div>
    
    
</body>
</html>
